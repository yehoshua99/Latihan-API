<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
    <div>
        <div>
            <h1 class="text-center ">My To Do List</h1>
        </div>

  <div class="d-flex justify-content-between ">
    <!-- search start -->
    <nav class="navbar bg-light d-flex justify-content-center">
      <form class="form-inline d-flex">
        <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
    <!-- search end -->
    
    <!-- select start -->
    <select class="custom-select" id="custom-select">
      <option selected>Choose...</option>
      <option value="1">10</option>
      <option value="2">20</option>
      <option value="3">30</option>
    </select>
  </div>
  <!-- select end -->

  <!-- box start -->
  <div class="container d-flex justify-content-center ">
    <div class="row" id="cardDiv">
    </div>
  </div>
  <!-- box end -->
  
  <!-- page start-->
  <div class="page d-flex justify-content-center mt-4">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" id="page-prev"><a              class="page-link">Previous</a></li>

        <li class="page-item" ><a class="page-link" href="#" id="page-number">1</a></li>
        
        <li class="page-item"><a class="page-link" href="#" id="page-next">Next</a></li>
      </ul>
    </nav>
  </div>
  <!-- page end -->
  
</div>
  
  
</div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
